
<!doctype html>
<html>
  <head>
    <title>My home page</title>
  </head>
  <body>
        <style>
                /* Defines a cleaner look for tables */
                table  { border-collapse: collapse; }
                td, th { border: 1px solid black; padding: 3px 8px; }
                th     { text-align: left; }
        </style>
        <script>
            var MOUNTAINS = [
                    {name: "Kilimanjaro", height: 5895, country: "Tanzania"},
                    {name: "Everest", height: 8848, country: "Nepal"},
                    {name: "Mount Fuji", height: 3776, country: "Japan"},
                    {name: "Mont Blanc", height: 4808, country: "Italy/France"},
                    {name: "Vaalserberg", height: 323, country: "Netherlands"},
                    {name: "Denali", height: 6168, country: "United States"},
                    {name: "Popocatepetl", height: 5465, country: "Mexico"}
                ];
            function buildTable(data) {
                var table = document.createElement("table");
                var firstObject = data[0];
                var colNames = Object.keys(firstObject);

                for (var i = 0; i < colNames.length; i ++) {
                    var newCol = document.createElement("th");
                    var colTitle = colNames[i]
                    var header = document.createTextNode(colTitle);
                    newCol.appendChild(header);
                    table.appendChild(newCol);
                }
                
                for (var i = 0; i < data.length; i ++) {
                    var newRow = document.createElement("tr");
                    for (var j = 0; j <= 2; j ++) {
                        var newCell = document.createElement("td");
                        var cellData;
                        if (j == 0) {
                            cellData = data[i].name;
                        } else if (j == 1) {
                            cellData = data[i].height;
                        } else if (j == 2) {
                            cellData = data[i].country;
                        };
                        var cellText = document.createTextNode(cellData);
                        newCell.appendChild(cellText);
                        newRow.appendChild(newCell);
                    }
                    table.appendChild(newRow);
                }
                return table;
            }
            
            document.body.appendChild(buildTable(MOUNTAINS));

        </script>
  </body>
</html>
